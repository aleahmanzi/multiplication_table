<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="ctrl">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
</head>

<style>
.num_grid { outline: 1px solid #ddd; height: 50px; width: 50px; text-align: center; }
</style>

<script>
angular.module("demo", [])
 .controller("ctrl", function($scope ,$attrs){
    $scope.numberLimit= $attrs.initialNumberLimit || 10;

    $scope.numbers = function(){
        var numbers = [];
        for(var i=0; i<$scope.numberLimit; i++){
            numbers[i] = i +1;
        };
        return numbers;
    };
    $scope.compute=function(a,b){
        return a * b;
    };
 });
</script>

<body>
<div ng-controller="ctrl" initial-number-limit="10">
 <input type="number" ng-model="numberLimit" placeholder="Enter a number"/>
 <table>
  <tr ng-repeat="numberA in numbers()">
    <td class="num_grid" ng-repeat="numberB in numbers()">
        {{ compute(numberA, numberB) }}
    </td>
  </tr>
 <table>
</div>
</body>
</html>
